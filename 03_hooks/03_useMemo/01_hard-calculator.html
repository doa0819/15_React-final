<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        // num = hardNumber

        // hardSum 될떄 마다 hardCalculator 함수 안에 있는 반복문이 계속 작동해서 버벅거림이 있다
        const hardCalculator = (num) => {
            console.log('요상한 계산기')

            // 반복문 -> return 이 느리게 되게끔 만드는중 
            for(let i = 0; i < 199999999; i++){

            }


            return num + 10000;
        }

        function App() {

            const [hardNumber, setHardNumber] = useState(0);

            /* 
                input 태그의 변화(state 변화)가 생길 떄마다 해당하는 지역변수 부터
                return 구문까지 리렌더링이 된다.
            */

            const hardSum = hardCalculator(hardNumber);     // 지역변수는 state 변화 될떄 마다 다시 초기화 된다.

            return(

                <>
                    <h3>계산이 오래걸리는 요상한 계산기</h3>

                    <input 
                    type="number" 
                    value={ hardNumber }        // hardNumber : 관리해야 하는 state
                    onChange={ e => setHardNumber(parseInt(e.target.value))}        // (e.target.value) <- 우리가 입력한 값 setHardNumber 바꿔주겠다
                    />

                    <span>+ 10000 = { hardSum }</span>
                </>

            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
