<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        function Test (){

            const headerStyle = {

                backgroundColor: 'black',
                color: 'white',
                textAlign: 'center',
                padding: 20
        }

           
            const [todos,setTodos] = useState([
                {id: 1, description: '해내'}
            ]);
            const [inputText, setInputText] = useState('');
            const [ nextId,setNextId] = useState(1);

            const onChangeHandler = e => setInputText(e.target.value)

            const onClickHandler = () => {
                const changeTodo = todos.concat({
                    id: nextId, description: inputText
                });
                setTodos(changeTodo);
                setNextId(nextId+1);
                setInputText('');
            };

            const todoList = todos.map(todo => <li>{todo.description}</li>)
            


            return(

                <>
                    <div>
                        <h1 style ={headerStyle}>오늘의 할일! 24.06.21</h1>
                    </div>

                    <div>
                        <h3 style={{ textAlign: 'center'}}>ToDo-List</h3>
                    </div>

                    <div>
                       <ul> {todoList} </ul> 
                    </div>

                    <div>
                        <input 
                            type="text"
                            value={inputText}
                            onChange={onChangeHandler}
                        />
                        <button onClick={onClickHandler}>추가하기</button>
                    </div>
                </>

            );
            
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Test/>);

    </script>
</body>
</html>
